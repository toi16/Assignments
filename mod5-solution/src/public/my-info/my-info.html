<div class="container">
  <h2 id="menu-categories-title" class="text-center">
    My Info
  </h2>
  <div class="text-center">
    <div id="info">
      <ul>
       <li ng-repeat="item in myInfo.userInfo">
         First Name: {{item.firstname}} <br>
         Last Name: {{item.lastname}} <br>
         Email: {{item.email}} <br>
         Phone: {{item.phone}} <br>
         Favorite: {{item.favorite}}
      </li>
     </ul>

    </div>
  </div>


</div>
