<h2>Menu Items List</h2>
<button type="button" class="btn btn-default btn-lg" a ui-sref="home">
  Home
</button>

<button type="button" class="btn btn-default btn-lg" a ui-sref="categories">
  Categories
</button>

<table class="table table-striped">

  <tr>
    <th>Short Name</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
<tbody>
    <tr ng-repeat="item in itemDetail.itemList">
    <td>{{ item.short_name}}</td>
    <td>{{ item.name}}</td>
    <td>{{ item.description}}</td>
  </tr>
  </tbody>
</table>
