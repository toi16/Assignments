<h2>Menu Categories List</h2>
<button type="button" class="btn btn-default btn-lg" a ui-sref="home">
  Home
  </button>
<table class="table table-hover">
  <tr>
    <th>Short Name</th>
    <th>Name</th>
  </tr>
  <tr ng-repeat="item in catCtrl.catList" ui-sref="items({categoryId: item.short_name})">
    <td>{{ item.short_name}}</td>
    <td>{{ item.name}}</td>
  </tr>
</table>
